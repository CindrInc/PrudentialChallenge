<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<head>
  <title>
    View Account Info
  </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle_home.css') }}">
</head>
<body>
    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo"><img class="img-fire" src="/static/img/fire-clipart-transparent-background-3.png" alt="Cindr"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="/home">Home</a></li>
        </ul>
      </span>
      </div>
    </nav>
    <div class="container">
        <h3>{{ account.accountName }}</h3>
        <h5>Current Balance: {{ account.balance.amount }} {{ account.balance.currency }}</h5>
        <h5>Transaction History</h2>
        <ul>
            {% for tra in tran %}
            <li>
                <a href="/transactions/{{ account.id }}/{{ tra.id }}">{{ tra.categoryType }}: {{ "%.02f" % tra.amount.amount }} {{ tra.amount.currency }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
