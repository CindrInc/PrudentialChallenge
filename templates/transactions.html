<!DOCTYPE html>
<html>
<head>
    <title>
        Transactions
    </title>
</head>
<body>
    <ul>
        {% for tra in tran %}
        <li>
            <a href="/transactions/{{ account }}/{{ tra.id }}">Amount: {{ "%.02f" % tra.amount.amount }} {{ tra.amount.currency }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
