<body>
    <img class = "img-fire"src="img/fire.jpg" alt="Cindr">
    <h1>Login</h1>


<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: black;
    padding: 20px;
}
</style>
<div>
  <form action="/login" method="POST">
    <label for="fname" class = 'username'>username</label>
    <input type="text" id="fname" name="firstname" placeholder="Your username..">

    <label for="lname" class = 'password'>password</label>
    <input type="text" id="lname" name="lastname" placeholder="Your password..">



    <!--<input type="submit" value="Submit"> -->
    <button type="submit" class="submit">Submit</button>
  </form>
</div>
